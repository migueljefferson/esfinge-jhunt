<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Login</title>
	<style type="text/css">
		@import url("css/style.css");
	</style>
</h:head>
<h:body styleClass="body">
	<p:dialog header="Esfinge" closable="false" widgetVar="modalLogin"
		minWidth="370" width="370" draggable="false" resizable="false"
		visible="true" minHeight="150" height="150">
		<center>
			<h:form prependId="false">
				<h:panelGroup id="log">
					<p:messages id="mensagens" showDetail="true" showSummary="false" />
					<h:panelGrid id="panel-form" columns="2">
						<p:outputLabel styleClass="labels" value="Login" for="login" />
						<p:inputText id="login" value="#{loginMB.usuario}" size="15" />
						<p:outputLabel styleClass="labels" value="Senha" for="senha" />
						<p:inputText type="password" id="senha" value="#{loginMB.senha}"
							size="15" />
						<p:commandButton id="login-button" value="Entrar" action="#{loginMB.logar}"/>
					</h:panelGrid>
				</h:panelGroup>
			</h:form>
		</center>
		<h:form id="links">
			<div id="redefinir-senha">
				<h:commandLink styleClass="labels" action="#{p}" value="Esqueceu sua senha?" />
			</div>
			<div id="cadastrar">
				<h:commandLink styleClass="labels" action="cadastro" value="Cadastre-se!"/>
			</div>
		</h:form>
	</p:dialog>
</h:body>
</html>
